<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <a href="google-search.html">Home</a>
      <a href="#">Advanced Search</a>
      <a href="google-photo-search.html">Photo Search</a>
    </div>

    <div class="main">
      <img src="googlelogo.png" alt="Google logo" />

      <form class="form" action="https://google.com/search">
        <div class="advinp">
          <label>All these words:</label
          ><input class="search-line" type="text" name="as_q" /><br />
        </div>
        <div class="advinp">
          <label>Exact word or phrase:</label
          ><input class="search-line" type="text" name="as_epq" /><br />
        </div>
        <div class="advinp">
          <label>Any of these words:</label
          ><input class="search-line" type="text" name="as_oq" /><br />
        </div>
        <div class="advinp">
          <label>None of these words:</label
          ><input class="search-line" type="text" name="as_eq" /><br />
        </div>
        <input class="search-button" type="submit" value="Google Search" />
      </form>
    </div>
  </body>
</html>
